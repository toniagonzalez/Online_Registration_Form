<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gonzalez Tech Degree Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
</head>
<body>
  <form action="index.html" method="post">
    <h1 class="header">The Code Review</h1>
    <div class="intro">
    <legend>Signup for Our Newsletter</legend>
    <label>Get the latest news on how your code is doing right in your inbox</label>
    </div>
    <div class="border"></div>
    <fieldset class="contact">
      <legend>Contact Information</legend><br>

       <label for="name">Full Name</label>
       <input type="text" id="name" name="user_name" placeholder="Required" required><br>

       <label for="email">Email Address</label>
       <input type="email" id="email" name="user_email" placeholder="Required" required><br>

       <label for="phone">Phone Number</label>
       <input type="tel" pattern="" id="phone" placeholder="(123)456-7890" name="user_phone"><br>

       <label for="street">Street Address</label>
       <input type="text" id="street" name="user_address"><br>

       <label for="city">City</label>
       <input type="text" id="city" name="user_city"><br>

       <label for="state">State</label>
       <select id="state" name="user_state">
          <option>Choose State</option>
        	<option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        </select><br>

        <label for="zip">Zip Code</label>
        <input type="text" pattern="" id="zip" maxlength="5" name="user_zip"><br>
      </fieldset>
      <div class="border"></div>
      <fieldset class="newsletter">
        <legend>Newsletter</legend><br>
        <label>Select the newsletters you would like to recieve</label><br>
        <input type="checkbox" id="html news" value="html news" name="news">
        <label for="html news">HTML News</label><br>
        <input type="checkbox" id="css news" value="css news" name="news">
        <label for="css news">CSS News</label><br>
        <input type="checkbox" id="javascript news" value="javascript news" name="news">
        <label for="javascript news">Javascript News</label><br><br>

        <label>Newsletter format</label><br>
        <input type="radio" id="html" name="format" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="plain" value="Plain Text" name="format">
        <label for="plain">Plain Text</label><br><br>

        <label>Other topics you'd like to hear about</label>
        <textarea></textarea><br>

        <button type="submit">Sign Up</button>
        <footer>Copyright the Code Review</footer>



      </fieldset>

  <form>
</body>
